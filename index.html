<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>
   

    <main>

      <div class="left-bar">
        <h2>Search for a City</h2>
        <input type="search" class="city">
        <button class="search">Search</button>
        <div id="searchLog"></div>
      </div>

      <div class="right-section">
        <!-- section for todays weather-->
        <section>
          <h2 id="cityName">City</h2>
          <p id="temp">Temp:</p>
          <p id="wind">Wind:</p>
          <p id="humid">Humidity:</p>
        </section>

        <!-- section for 5 day forecast-->
        <section>
          <h3>5 Day Forecast:</h3>
          <div class="card-container">
            <div class="card">
              <h4 id="date1">date</h4>
              <p id="icon1">icon</p>
              <p id="temp1">temp</p>
              <p id="wind1">wind</p>
              <p id="humid1">humidity</p>
            </div>
            <div class="card">
              <h4 id="date2">date</h4>
              <p id="icon2">icon</p>
              <p id="temp2">temp</p>
              <p id="wind2">wind</p>
              <p id="humid2">humidity</p>
            </div>
            <div class="card">
              <h4 id="date3">date</h4>
              <p id="icon3">icon</p>
              <p id="temp3">temp</p>
              <p id="wind3">wind</p>
              <p>humidity</p>
            </div>
            <div class="card">
              <h4 id="date4">date</h4>
              <p id="icon4">icon</p>
              <p id="temp4">temp</p>
              <p id="wind4">wind</p>
              <p id="humid4">humidity</p>
            </div>
            <div class="card">
              <h4 id="date5">date</h4>
              <p id="icon5">icon</p>
              <p id="temp5">temp</p>
              <p id="wind5">wind</p>
              <p id="humid5">humidity</p>
            </div>
          </div>
        </section>

      </div>

    </main> 

    <footer>
      <p></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <script src="./Develop/script.js"></script>
  </body>
</html>
